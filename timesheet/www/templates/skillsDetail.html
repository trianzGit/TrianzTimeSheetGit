<ion-view view-title="Skills">
  <ion-content>
  		<ion-list>
		<ion-item  ng-repeat="skillListitem in empSkillList" item="item">

		<div class="item-checkbox">
	    <label class="checkbox"> 
	        <!-- <input type="checkbox" ng-model="chBx" ng-true-value='{{skillListitem.Skills}}' ng-false-value='' ng-model="ids[doc.provider.Id]"> -->
	         <input id="{{skillListitem.Skills}}" type="checkbox" value="{{skillListitem.Skills}}" ng-checked="selection.indexOf(skillListitem.Skills) > -1" ng-click="toggleSelection(skillListitem.Skills)" >
	    </label>

	    <h2>{{skillListitem.SkillDescription}}</h2>
	    <p>Primary :{{skillListitem.IsPrimary}} , Rating: {{skillListitem.Rating}} <br/>
		Status :{{skillListitem.Status}} </p>
		</div>

		</ion-item>


		</ion-list>

	<script id="popupSkills-template.html" type="text/ng-template">
      <h3>Reject Skills</h3>
      <div>Remarks:</div>
      <input type="text" ng-model="remarkSkills.text" name="remarkSkills" required>
    </script>


  </ion-content>

 <ion-footer-bar align-title="left" class="bar-assertive app-footer" >
<div class="buttons">
<button class="button button-light" ng-click="approveSkills()">Approve</button>
</div>
<h1 class="title"></h1>
<div class="buttons" ng-click="doSomething()">
<button class="button button-light" ng-click="rejectSkills()">Reject</button>
</div>
</ion-footer-bar>



</ion-view>
