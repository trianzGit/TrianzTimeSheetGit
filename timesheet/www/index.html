<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom_theme.css" rel="stylesheet">
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
     <script src="js/services.js"></script>
       <script src="js/patch.js"></script>
  </head>

  <body ng-app="starter" >
    <ion-nav-view></ion-nav-view>

    <script id="login.html" type="text/ng-template">
      <ion-view title="Sign-In" class="login-screen" cache-view="false">

     <ion-content class="background_image">
	   <div class="">
       

      <div class="row row-center">
      <div class="col col-center">
           <div class="custom_input" >
        <form name="userForm" class="" novalidate> 
          <div class="form-group">
              <label class="item item-input" id="userNameId">
              <i class="icon ion-android-person"></i>&nbsp;
              <span class="input-label" style="color:#C0C0C0;">User Name</span>
              <input type="text" style="color:#C0C0C0;" ng-model="username"/>
              </label>
              <label class="item item-input" id="passwordId">
              <i class="icon ion-locked"></i>&nbsp;
              <span class="input-label" style="color:#C0C0C0;">Password</span>
              <input type="password" style="color:#C0C0C0;" ng-model="pwd"/>
              </label>
          </div>
          <div class="form-group">
            <button class="button button-block button-positive" type="submit" id="loginBtnId" type="submit" ng-click ="LogIn(username, pwd)">Login</button>
          </div>
          </form>
        </div>
       </div>

      </div>
      </div>




    </ion-content>
      </ion-view>
    </script>




  </body>
</html>
